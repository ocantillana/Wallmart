<div>
    <button class="btn btn-light btn-outline-secondary float-right m-2" (click)="clickSearch()" Button>Go!</button>
    <input type="text" class="float-right m-2" placeholder="Search for..." [(ngModel)]="searchFilter" />
</div>

<br clear="all"/>
<br clear="all"/>

<div style="text-align: left; font-weight: bolder;"> 
    <p [textContent]="strSearchResults" style="padding-right: 10px;"></p>
    <button type="button" class="btn btn-light btn-outline-secondary" (click)="clickSearch()">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-counterclockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"></path>
            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"></path>
        </svg>
    </button>
</div>

<br clear="all"/>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th></th>
            <th>Description</th>
            <th>Price (CLP)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of ProductList | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{dataItem.id}}</td>
            <td>{{dataItem.brand}}</td>
            <td>
                <img src="{{dataItem.image}}">
            </td>
            <td>{{dataItem.description}}</td>
            <td>{{dataItem.price}}</td>
        </tr>
    </tbody>
</table>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
